<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button = "prev">&#8656;</button>
        <button class="carousel-button next" data-carousel-button = "next">&#8658;</button>
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="https://images.unsplash.com/photo-1742268351444-7e153a9fb747?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Tower Image"
              width="400px"
              height="500px"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1742330425089-1f91d18eaa4e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Nature Image"
              width="400px"
              height="500px"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1742845918430-c6093f93f740?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="World Image"
              width="400px"
              height="500px"
            />
          </li>
          <li class="slide">
            <img
              src="image--1.jpg"
              alt="World Image"
              width="400px"
              height="500px"
            />
          </li>
          <li class="slide">
            <img
              src="image--2.jpg"
              alt="World Image"
              width="400px"
              height="500px"
            />
          </li>
          <li class="slide">
            <img
              src="image--3.jpg"
              alt="World Image"
              width="400px"
              height="500px"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
